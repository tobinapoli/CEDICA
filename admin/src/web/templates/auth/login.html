{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<section>
    <form action="{{ url_for('auth.authenticate') }}" method="POST" class="form-login"> 
        <h1>Iniciar sesión</h1>

        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required>
        </div>
        <div class="form-group position-relative">
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Contraseña" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="bi bi-eye" id="toggleEye"></i>
            </span>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button> <!-- Asegúrate de que el botón ocupe todo el ancho -->
        </div>
        <div class="button-group">
            <a href="{{ url_for('auth.googleLogin') }}" class="btn btn-danger w-100">
                <i class="bi bi-google"></i> Iniciar sesión con Google
            </a>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/toggle_eye.js') }}"></script>
    <script src="{{ url_for('static', filename='js/close_flashes.js') }}"></script>
</section>
{% endblock %}
